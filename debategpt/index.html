<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DebateGPT – Reply Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background:
        radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
        radial-gradient(circle at bottom right, #0ea5e9 0, transparent 55%),
        #020617;
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 32px 16px 48px;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    p.subtitle {
      text-align: center;
      margin-top: 6px;
      color: #94a3b8;
      font-size: 0.96rem;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 18px 16px;
      border: 1px solid #1e293b;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.7);
      margin-top: 18px;
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    textarea,
    select,
    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 10px 12px;
      font-size: 0.95rem;
      background: #020617;
      color: #f9fafb;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    textarea:focus,
    select:focus,
    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.45);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }

    .row .field {
      flex: 1 1 160px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #e5f2ff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.75);
      opacity: 0.97;
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.7);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .output-title {
      margin-top: 4px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .reply-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .reply-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1e293b;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .reply-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #64748b;
    }

    .reply-text {
      font-size: 0.95rem;
      line-height: 1.45;
      white-space: pre-wrap;
      color: #e5e7eb;
    }

    .reply-actions {
      margin-top: 4px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .small-btn {
      font-size: 0.78rem;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    .small-btn:hover {
      border-color: #38bdf8;
      background: #020818;
    }

    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #94a3b8;
      min-height: 1.2em;
    }

    @media (max-width: 600px) {
      .card {
        padding: 14px 12px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>DebateGPT</h1>
    <p class="subtitle">Paste a tweet, pick tone & angle, get reply options you can post on X.</p>

    <div class="card">
      <form id="debategpt-form">
        <label for="tweet-input">Tweet / Statement</label>
        <textarea id="tweet-input" placeholder="Paste the tweet you want to reply to..."></textarea>

        <div class="row" style="margin-top: 8px;">
          <div class="field">
            <label for="mode-select">Mode</label>
            <select id="mode-select">
              <option value="custom" selected>Custom (use tone/angle)</option>
              <option value="clapback">Clapback</option>
              <option value="stoic">Stoic</option>
              <option value="analyst">Analyst</option>
              <option value="polite">Polite</option>
              <option value="thread">Thread Mode</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="tone-select">Tone</label>
            <select id="tone-select">
              <option value="calm">Calm</option>
              <option value="spicy">Spicy</option>
              <option value="sarcastic">Sarcastic</option>
              <option value="stoic">Stoic</option>
              <option value="high-engagement">High-Engagement</option>
              <option value="thread-style">Thread-Style</option>
            </select>
          </div>

          <div class="field">
            <label for="angle-select">Angle</label>
            <select id="angle-select">
              <option value="agree">Agree</option>
              <option value="disagree">Disagree</option>
              <option value="question">Question</option>
              <option value="reframe">Reframe</option>
              <option value="mixed">Mixed</option>
            </select>
          </div>

          <div class="field">
            <label for="length-select">Length</label>
            <select id="length-select">
              <option value="short">Short</option>
              <option value="medium" selected>Medium</option>
              <option value="thread">Thread</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 8px;">
          <div class="field">
            <label for="count-select">Number of replies</label>
            <select id="count-select">
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div style="margin-top: 12px;">
          <label for="extra-input">Extra instructions (optional)</label>
          <input type="text" id="extra-input" placeholder="e.g. Make it more stoic and clever, not whiny." />
        </div>

        <button type="submit">Generate Replies</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <div class="card" style="margin-top: 16px;">
      <div class="output-title">Reply options</div>
      <button id="copy-all-btn" class="small-btn" style="margin-bottom: 10px;">Copy All Replies</button>
      <div id="reply-list" class="reply-list"></div>
    </div>

    <div class="card" style="margin-top: 16px;">
      <div class="output-title">Hook generator</div>

      <form id="hook-form">
        <label for="hook-topic">Topic / context</label>
        <textarea id="hook-topic" placeholder="Describe the tweet, topic, or angle you want hooks for..."></textarea>

        <div class="row">
          <div class="field">
            <label for="hook-tone">Tone</label>
            <select id="hook-tone">
              <option value="high-engagement" selected>High-Engagement</option>
              <option value="spicy">Spicy</option>
              <option value="stoic">Stoic</option>
              <option value="calm">Calm</option>
              <option value="sarcastic">Sarcastic</option>
            </select>
          </div>

          <div class="field">
            <label for="hook-count">Number of hooks</label>
            <select id="hook-count">
              <option value="3" selected>3</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>

        <div style="margin-top: 12px;">
          <label for="hook-extra">Extra instructions (optional)</label>
          <input type="text" id="hook-extra" placeholder="e.g. Aim for maximum curiosity in 15 words or less." />
        </div>

        <button type="submit">Generate Hooks</button>
        <div id="hook-status" class="status"></div>
      </form>

      <div id="hook-list" class="reply-list"></div>
    </div>
  </div>

  <script>
  const form = document.getElementById("debategpt-form");
  const statusEl = document.getElementById("status");
  const replyList = document.getElementById("reply-list");
  const copyAllBtn = document.getElementById("copy-all-btn");

  const hookForm = document.getElementById("hook-form");
  const hookStatusEl = document.getElementById("hook-status");
  const hookList = document.getElementById("hook-list");

  function tempStatus(el, msg, delay = 3000) {
    el.textContent = msg;
    setTimeout(() => {
      if (el.textContent === msg) el.textContent = "";
    }, delay);
  }

  // Call our secure backend API
  async function callBackend(kind, payload) {
    const response = await fetch('/api/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ kind, payload })
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || 'API error');
    }

    const data = await response.json();
    return data.content;
  }

  async function generateReplies(tweetText, tone, angle, length, count, extra) {
    const replies = [];
    
    // Generate each reply independently for maximum variety
    for (let i = 0; i < count; i++) {
      try {
        const content = await callBackend('replies', {
          tweet_text: tweetText,
          tone,
          angle,
          length,
          num_replies: 1,
          extra_instructions: extra || ''
        });
        
        replies.push({
          label: `Option ${i + 1} • ${tone} + ${angle}`,
          content: content
        });
        
        // Show progress
        statusEl.textContent = `Generating replies... (${i + 1}/${count})`;
      } catch (err) {
        console.error(`Error generating reply ${i + 1}:`, err);
      }
    }
    
    return replies;
  }

  async function generateHooks(topic, tone, count, extra) {
    const hooks = [];
    
    for (let i = 0; i < count; i++) {
      try {
        const content = await callBackend('hooks', {
          topic,
          tone,
          num_hooks: 1,
          extra_instructions: extra || ''
        });
        
        hooks.push({ content });
        
        hookStatusEl.textContent = `Generating hooks... (${i + 1}/${count})`;
      } catch (err) {
        console.error(`Error generating hook ${i + 1}:`, err);
      }
    }
    
    return hooks;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const tweetText = document.getElementById("tweet-input").value.trim();
    let mode = document.getElementById("mode-select").value;
    let tone = document.getElementById("tone-select").value;
    let angle = document.getElementById("angle-select").value;
    let length = document.getElementById("length-select").value;
    const count = document.getElementById("count-select").value;
    let extra = document.getElementById("extra-input").value.trim();

    if (mode !== "custom") {
      switch (mode) {
        case "clapback":
          tone = "spicy"; angle = "disagree";
          extra = extra || "Sharp, confident. No childish insults.";
          break;
        case "stoic":
          tone = "stoic";
          extra = extra || "Calm, principle-based, no emotion.";
          break;
        case "analyst":
          tone = "calm"; angle = "question";
          extra = extra || "Break it down logically.";
          break;
        case "polite":
          tone = "calm";
          extra = extra || "Respectful but firm.";
          break;
        case "thread":
          tone = "thread-style"; length = "thread";
          extra = extra || "Mini-thread, clean and punchy.";
          break;
      }
    }

    if (!tweetText) {
      tempStatus(statusEl, "Please paste a tweet first.", 4000);
      return;
    }

    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    statusEl.textContent = "Generating replies...";
    replyList.innerHTML = "";

    try {
      const replies = await generateReplies(tweetText, tone, angle, length, count, extra);
      if (!replies.length) {
        statusEl.textContent = "No replies returned. Try again.";
        return;
      }
      showReplies(replies);
      tempStatus(statusEl, `Generated ${replies.length} replies.`, 3500);
    } catch (err) {
      console.error(err);
      statusEl.textContent = "Error: " + (err.message || "Unknown");
    } finally {
      submitBtn.disabled = false;
    }
  });

  hookForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const topic = document.getElementById("hook-topic").value.trim();
    const tone = document.getElementById("hook-tone").value;
    const count = document.getElementById("hook-count").value;
    const extra = document.getElementById("hook-extra").value.trim();

    if (!topic) {
      tempStatus(hookStatusEl, "Please describe a topic.", 3500);
      return;
    }

    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    hookStatusEl.textContent = "Generating hooks...";
    hookList.innerHTML = "";

    try {
      const hooks = await generateHooks(topic, tone, count, extra);
      showHooks(hooks);
      tempStatus(hookStatusEl, `Generated ${hooks.length} hooks.`, 3500);
    } catch (err) {
      console.error(err);
      hookStatusEl.textContent = "Error: " + (err.message || "Unknown");
    } finally {
      submitBtn.disabled = false;
    }
  });

  function showReplies(replies) {
    replyList.innerHTML = "";
    replies.forEach((reply) => {
      const card = document.createElement("div");
      card.className = "reply-card";

      const label = document.createElement("div");
      label.className = "reply-label";
      label.textContent = reply.label || "Reply";

      const text = document.createElement("div");
      text.className = "reply-text";
      text.textContent = reply.content;

      const actions = document.createElement("div");
      actions.className = "reply-actions";

      const copyBtn = document.createElement("button");
      copyBtn.className = "small-btn";
      copyBtn.type = "button";
      copyBtn.textContent = "Copy";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(reply.content);
        tempStatus(statusEl, "Copied one reply!", 1800);
      };

      actions.appendChild(copyBtn);
      card.append(label, text, actions);
      replyList.appendChild(card);
    });
  }

  function showHooks(hooks) {
    hookList.innerHTML = "";
    hooks.forEach((hook, i) => {
      const card = document.createElement("div");
      card.className = "reply-card";

      const label = document.createElement("div");
      label.className = "reply-label";
      label.textContent = `Hook ${i + 1}`;

      const text = document.createElement("div");
      text.className = "reply-text";
      text.textContent = hook.content;

      const actions = document.createElement("div");
      actions.className = "reply-actions";

      const copyBtn = document.createElement("button");
      copyBtn.className = "small-btn";
      copyBtn.type = "button";
      copyBtn.textContent = "Copy";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(hook.content);
        tempStatus(hookStatusEl, "Hook copied!", 1800);
      };

      actions.appendChild(copyBtn);
      card.append(label, text, actions);
      hookList.appendChild(card);
    });
  }

  copyAllBtn.addEventListener("click", () => {
    const texts = [...document.querySelectorAll("#reply-list .reply-text")].map(el => el.textContent);
    if (!texts.length) {
      tempStatus(statusEl, "No replies to copy yet.", 2500);
      return;
    }
    const combined = texts.map((t, i) => `${i + 1}. ${t}`).join("\n\n");
    navigator.clipboard.writeText(combined);
    tempStatus(statusEl, "All replies copied!", 2500);
  });
</script>

</body>
</html>
